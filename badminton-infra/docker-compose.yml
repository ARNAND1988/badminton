version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: badminton
      POSTGRES_USER: badminton_user
      POSTGRES_PASSWORD: strongpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - badminton_net

  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - badminton_net

  backend:
    build: ./backend
    restart: always
    env_file:
      - .env
    volumes:
      - ./storage/uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - badminton_net

  frontend:
    build: ./frontend
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - badminton_net

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./storage/uploads:/uploads
    depends_on:
      - backend
      - frontend
    networks:
      - badminton_net

volumes:
  postgres_data:

networks:
  badminton_net:
